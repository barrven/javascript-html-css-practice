<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Motion Animation</title>
</head>
<body>
    <canvas id="canvas" width="750" height="400" style="border:1px solid lightgrey;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>


    <script>
        "use strict";
        // Get a reference to the canvas
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        window.onload = init;

        function init(){
            draw();
        }

        function draw(){
            drawRectangle();
            drawCircle();
            drawLine();
            drawHeart();
        }

        function drawRectangle(){
            let randomColor = Math.random() > 0.5? '#ff8080' : '#0099b0';
            //basic process: define the brush, then paint the object
            context.fillStyle = randomColor; //define
            //(x, y) coords of start, width, height
            context.fillRect(0, 0, 100, 100); //paint
        }

        function drawCircle(){
            context.beginPath(); // like lifting up the pen from any previous drawing
            context.fillStyle = 'blue'; //can set different colors for fill and stroke
            context.strokeStyle = 'red';
            //args: (x, y) of center, radius, startingAngle, endingAngle in rads 
            context.arc(200, 51, 50, 0, 2 * Math.PI);
            context.fill();
            context.stroke();
        }

        function drawLine(){
            context.beginPath();
            context.moveTo(300, 51);
            context.lineTo(450, 51);
            context.stroke();
        }

        function drawHeart(){
            let path = new Path2D('M24.85,10.126c2.018-4.783,6.628-8.125,11.99-8.125c7.223,0,12.425,6.179,13.079,13.543 c0,0,0.353,1.828-0.424,5.119c-1.058,4.482-3.545,8.464-6.898,11.503L24.85,48L7.402,32.165c-3.353-3.038-5.84-7.021-6.898-11.503 c-0.777-3.291-0.424-5.119-0.424-5.119C0.734,8.179,5.936,2,13.159,2C18.522,2,22.832,5.343,24.85,10.126z');
            context.beginPath();
            context.strokeStyle = '#0099b0';
            context.fillStyle = '#ff8080';
            context.stroke(path);
            context.fill(path);
        }

    </script>
</body>
</html>
